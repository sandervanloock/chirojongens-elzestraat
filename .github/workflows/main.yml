name: Deploy website via SFTP

# Controls when the action will run
on:
  # Triggers the workflow on push to main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy website to server via SFTP

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'chiro-angular/package-lock.json'

      # Install dependencies and build
      - name: Install dependencies
        working-directory: ./chiro-angular
        run: npm ci

      - name: Build Angular app
        working-directory: ./chiro-angular
        run: npm run build

      # Deploy to server using SFTP
      - name: SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_HOST }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: './dist/chiro-angular/browser/*'
          remote_path: '/customers/9/b/5/chiroelzestraat.be/httpd.www/chiro-angular'
          sftp_only: true
          delete_remote_files: false
